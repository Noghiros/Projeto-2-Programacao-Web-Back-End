<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 2em;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: bold;
    }
    
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .btn-login {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
    }
    
    .links {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    
    .links a {
      color: #667eea;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s;
    }
    
    .links a:hover {
      color: #764ba2;
    }
    
    .icon {
      font-size: 1.2em;
      margin-right: 5px;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-icon {
      font-size: 3em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-header">
      <div class="login-icon">üîê</div>
      <h1>Login</h1>
      <p style="color: #666;">Entre na sua conta para acessar o sistema</p>
    </div>
    
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="email">
          <span class="icon">üìß</span>E-mail
        </label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      </div>
      
      <div class="form-group">
        <label for="password">
          <span class="icon">üîí</span>Senha
        </label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
      </div>
      
      <button type="submit" class="btn-login">
        <span class="icon">üöÄ</span>Entrar
      </button>
    </form>
    
    <div class="links">
      <a href="/register">
        <span class="icon">‚ûï</span>N√£o tem conta? Registre-se
      </a>
      |
      <a href="/users">
        <span class="icon">üë•</span>Ver usu√°rios registrados
      </a>
    </div>
  </div>
</body>
</html>
