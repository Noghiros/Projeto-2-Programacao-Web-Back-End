<!DOCTYPE html>
<html>
<head>
    <title>Teste Registro</title>
</head>
<body>
    <h1>Teste de Registro</h1>
    <form action="http://localhost:3000/register" method="POST" enctype="multipart/form-data">
        <input type="text" name="name" value="Usuario Teste" required><br><br>
        <input type="email" name="email" value="teste@teste.com" required><br><br>
        <input type="password" name="password" value="123456" required><br><br>
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
